---
env:
  browser: true

extends:
  - "plugin:compat/recommended"

parserOptions:
  ecmaVersion: 2019
  sourceType: module

plugins:
  - import
  - "@typescript-eslint"

settings:
  polyfills:
    - "Promise"
    - "URLSearchParams" # From fetch-ponyfill: feature checked before usage (seen: `umd/tanker-client-browser.min.js`)
    - "TextDecoder" # From libsodium: feature checked before usage (seen: `umd/tanker-client-browser.min.js`)
    - "document.currentScript" # Webpack boilerplate: feature checked before usage (seen: `umd/tanker-client-browser.min.js`)
    - "navigator.hardwareConcurrency" # From libsodium: feature checked before usage (seen: `umd/tanker-client-browser.min.js`)
    - "navigator.userAgentData" # From dexie: feature check (seen: `umd/tanker-client-browser.min.js`)
