[version]
current = "0.0.1"
regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  (
    -
    (?P<channel>alpha|beta|r)
    (?P<release>\d+)
  )?
'''

[git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[file]]
src = "packages/**/package.json"
search = '"version": "{current_version}"'

[[file]]
src = "packages/**/package.json"
search = '"@tanker/[^"]+": "{current_version}"'

[[file]]
src = "packages/core/src/version.js"
search = "TANKER_SDK_VERSION = '{current_version}'"

[[file]]
src = "packages/fake-authentication/src/FakeAuthentication.js"
search = "TANKER_FAKEAUTH_VERSION = '{current_version}'"
