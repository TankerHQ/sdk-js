include:
  project: TankerHQ/gitlab-ci-files
  file: /cache.yml
  ref: 12cd8d49536d2a39cfc3a3fec4a8af3fcd054590

stages:
  - check
  - deploy

default:
  image: registry.gitlab.com/tankerhq/docker/node:latest
  before_script:
    - poetry -V
    - node -v
    - poetry install
    - poetry run python --version

check/linux/chrome:
  extends: .python-yarn-cache
  stage: check
  except:
    - schedules
  script:
    - poetry run python run-ci.py check --runner linux
  tags:
    - linux

check/linux/node:
  extends: .python-yarn-cache
  stage: check
  except:
    - schedules
  script:
    - poetry run python run-ci.py check --runner node
    - mv coverage/lcov-report lcov-report
  artifacts:
    paths:
      - lcov-report/
    expire_in: 7 days
  tags:
    - linux

check/macos:
  stage: check
  except:
    - schedules
  script:
    - poetry run python run-ci.py check --runner macos
  tags:
    - macos
    - MacOSSlave-2

.check/windows:
  stage: check
  tags:
    - windows
    - tanker

check/windows/edge:
  extends: .check/windows
  script:
    - poetry run python run-ci.py check --runner windows-edge

check/windows/ie:
  extends: .check/windows
  only:
    - master
  script:
    - poetry run python run-ci.py check --runner windows-ie

check/windows/ie/manual:
  extends: .check/windows
  when: manual
  except:
    - master
  script:
    - poetry run python run-ci.py check --runner windows-ie

check/linux/nightly:
  extends: .python-yarn-cache
  stage: check
  only:
    - schedules
  script:
    - poetry run python run-ci.py check --runner linux --nightly
  tags:
    - linux
  # This job can run on a shared runner, which can be slow.
  timeout: 1 hours 30 minutes

# Benchmark jobs are pinned on a machine to have more consistent results.

check/linux/benchmark-nightly:
  stage: check
  only:
    - schedules
  script:
    - poetry run python run-ci.py benchmark --runner linux
  tags:
    - LinuxSlave-3

check/macos/benchmark-nightly:
  stage: check
  only:
    - schedules
  script:
    - poetry run python run-ci.py benchmark --runner macos
  tags:
    - MacOSSlave-2

check/windows/benchmark-nightly:
  stage: check
  only:
    - schedules
  script:
    - poetry run python run-ci.py benchmark --runner windows-edge
  tags:
    - WindowsSlave-2

check/macos/nightly:
  stage: check
  only:
    - schedules
  script:
    - poetry run python run-ci.py check --runner macos --nightly
  tags:
    - macos
    - MacOSSlave-2

deploy/sdk:
  extends: .python-yarn-cache
  stage: deploy
  except:
    - schedules
  only:
    - /\Av[0-9.]+(-(alpha|beta)[0-9]+)?\z/
  script:
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > "${HOME}/.npmrc"
    - poetry run python run-ci.py deploy --git-tag "${CI_COMMIT_TAG}"
  tags:
    - linux

pages:
  stage: deploy
  only:
    - master
  except:
    - schedules
  dependencies:
    - check/linux/node
  script:
    - mv lcov-report/ public/
  artifacts:
    paths:
      - public
    expire_in: 7 days
  tags:
    - linux

.check/compat:
  extends: .python-yarn-cache
  stage: check
  script:
    - poetry run python run-ci.py compat
  tags:
    - linux

check/compat:
  extends: .check/compat
  when: manual
  except:
    - master

check/compat/master:
  extends: .check/compat
  only:
    - master

.check/e2e:
  stage: check
  script:
    - poetry run python run-ci.py e2e
  tags:
    - linux
    - tanker
  image: registry.gitlab.com/tankerhq/docker/e2e:latest

check/e2e:
  extends: .check/e2e
  when: manual
  except:
    - schedules

check/e2e/nightly:
  extends: .check/e2e
  only:
    - schedules

audit:
  extends: .yarn-cache
  stage: check
  script:
    - yarn
    - yarn audit
  only:
    - schedules
  tags:
    - linux
