stages:
  - check
  - deploy

default:
  before_script:
    - poetry -V
    - node -v
    - poetry install
    - poetry run python --version

.check:
  stage: check
  variables:
    TANKER_CONFIG_NAME: dev

check/linux:
  extends: .check
  except:
    - schedules
  script:
    - poetry run python run-ci.py check --runner linux
    - mv coverage/lcov-report lcov-report
  artifacts:
    paths:
      - lcov-report/
    expire_in: 7 days
  tags:
    - linux

check/macos:
  extends: .check
  except:
    - schedules
  script:
    - poetry run python run-ci.py check --runner macos
  tags:
    - macos

.check/windows:
  extends: .check
  tags:
    - windows

check/windows/edge:
  extends: .check/windows
  script:
    - poetry run python run-ci.py check --runner windows-edge

check/windows/ie:
  extends: .check/windows
  only:
    - master
  script:
    - poetry run python run-ci.py check --runner windows-ie

check/windows/ie/manual:
  extends: .check/windows
  when: manual
  except:
    - master
  script:
    - poetry run python run-ci.py check --runner windows-ie

check/linux/nightly:
  extends: .check
  only:
    - schedules
  script:
    - poetry run python run-ci.py check --runner linux --nightly
  tags:
    - linux

check/macos/nightly:
  extends: .check
  only:
    - schedules
  script:
    - poetry run python run-ci.py check --runner macos --nightly
  tags:
    - macos

.deploy:
  stage: deploy
  except:
    - schedules
  tags:
    - linux

deploy/sdk:
  extends: .deploy
  environment:
    name: prod
  only:
    - /\Av[0-9.]+(-(alpha|beta)[0-9]+)?\z/
  script:
    - poetry run python run-ci.py deploy
        --env ${CI_ENVIRONMENT_NAME} --git-tag ${CI_COMMIT_TAG}

mirror:
  tags:
    - linux
  stage: deploy
  only:
    - /\Av[0-9.]+\z/   # public release tags only
    - master
    - /\Afeat\/.+\z/   # feat/ branches

  except:
    - schedules
  script:
    - poetry run python run-ci.py mirror

pages:
  stage: deploy
  only:
    - master
  except:
    - schedules
  dependencies:
    - check/linux
  script:
    - mv lcov-report/ public/
  artifacts:
    paths:
      - public
    expire_in: 7 days
  tags:
    - linux

check/compat:
  extends: .check
  when: manual
  except:
    - master
  script:
    - poetry run python run-ci.py compat
  tags:
    - linux

check/compat/master:
  extends: .check
  only:
    - master
  script:
    - poetry run python run-ci.py compat
  tags:
    - linux

check/e2e:
  extends: .check
  when: manual
  script:
    - poetry run python run-ci.py e2e
  tags:
    - linux
  except:
    - schedules

audit:
  stage: check
  script:
    - yarn
    - yarn audit
  only:
    - schedules
